<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <link rel="stylesheet" href="data\index.css">
        <title>Battle System</title>
    </head>
    <body>
        <main>
            <section class="window">
                <div class="battle-chat">Rodhzevonk apareceu!</div>
                <div class="battle-pauco">
                    <ul class="battle-enemies">
                        <li><div class="battle-enemy">Rodzhevonk</div></li>
                    </ul>
                </div>
                <div class="battle-placar">
                    <ul class="placar-titles">
                        <li><p>Name</p></li>
                        <li><p>LV</p></li>
                        <li><p>HP</p></li>
                        <li><p>PP</p></li>
                        <li><p>Exp</p></li>
                    </ul>
                    <ul class="placar-values">
                        <li><p>Rozavick</p></li>
                        <li><p>5</p></li>
                        <li><p>24</p></li>
                        <li><p>12</p></li>
                        <li><p>0</p></li>
                    </ul>
                </div>
                <div class="battle-controle">
                    <div class="controle-selecionado">
                        <p>Rozavick</p>
                    </div>
                    <div class="controle-select-action">
                        <ul>
                            <li>Fight</li>
                            <li>Check</li>
                            <li>Guard</li>
                            <li>Run</li>
                        </ul>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <p>Made By <a href="#" rel="external" target="blank">Victor Front</a></p>
        </footer>
    </body>
</html>
